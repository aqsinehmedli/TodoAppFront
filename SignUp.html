<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script defer src="/TodoAppFront/SignUp.js"></script>
    <link rel="stylesheet" href="/TodoAppFront/SignUp.css">
</head>
<body>
    <div id="containerSignUp">
        <h2 id="h2ItemForSign">Registration</h2><br><br>
        <div id="Inputs">
            <input id="todoInputUserName" type="text" placeholder="UserName">
            <input id="todoInputEmailForSign" type="text" placeholder="Email">
            <input id="todoInputPasswordForSign" type="text" placeholder="Password">
        </div>
        <button id="todoBtnSign">Sign Up</button>
       
    </div>
</body>
</html>
